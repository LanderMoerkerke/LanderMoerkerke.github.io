	<title>The Trivial Game</title>

	<script src="script/script.min.js"></script>
</head>

<body>
	<main class="main__content">
		<header class="header__navigation">
			<div class="header__logo">
				<img src="src/logo.svg" alt="logo The Trivial Game">
			</div>
			<div class="header__slogan">
				<h1>Test your knowledge about everything and improve your mind!</h1>
			</div>
		</header>
		<div class="main__content__container">
			<section class="main__content__buttons">
				<div>
					<button id="btnShoot">Shoot</button>
					<button id="btnPrefs">Preferences</button>
				</div>
			</section>
			<section class="main__content__preferences">
				<span id="btnClose">Close</span>
				<div class="preferences__holder">
					<label for="cboCategory">Category</label>
					<select id="cboCategory" name="cboCategory">
						<option value="" selected>- Any -</option>
					</select>
				</div>
				<div class="preferences__holder">
					<label for="cboDifficulty">Difficulty</label>
					<select id="cboDifficulty" name="cboDifficulty">
						<option value="" selected>- Any -</option>
						<option value="easy"> Easy </option>
						<option value="medium"> Medium </option>
						<option value="hard"> Hard </option>
					</select>
				</div>
				<div class="preferences__holder">
					<label for="cboType">Type</label>
					<select id="cboType" name="cboType">
						<option value="" selected>- Any -</option>
						<option value="multiple"> Mulitple Choice </option>
						<option value="boolean"> True/False </option>
					</select>
				</div>
			</section>
		</div>
		<section class="main__content__question">
		</section>
		<section class="main__content__answers">
		</section>
		<section class="main__content__response">
		</section>
	</main>
	<footer>
		&copy; Lander Moerkerke
	</footer>
</body>
