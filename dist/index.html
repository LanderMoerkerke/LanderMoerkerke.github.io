<body>
	<main class="content">
		<section class="buttons">
			<button id="btnShoot">Shoot</button>
			<button id="btnPrefs">Show preferences</button>
		</div>
		<div class="preferences">
			<select id="cboCategory" name="cboCategory">
				<option value="" selected>- Any -</option>
			</select>
			<select id="cboDifficulty" name="cboDifficulty">
				<option value="" selected>- Any -</option>
				<option value="easy"> Easy </option>
				<option value="medium"> Medium </option>
				<option value="hard"> Hard </option>
			</select>
			<select id="cboType" name="cboType">
				<option value="" selected>- Any -</option>
				<option value="multiple"> Mulitple Choice </option>
				<option value="boolean"> True/False </option>
			</select>
		</div>
	</main>
